name: ci

on:
  push:
    branches:
      - "master"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        env:
          RAVEN_URL: ${{ secrets.RAVEN_URL }}
          DOC_SEARCH_API_KEY:  ${{ secrets.DOC_SEARCH_API_KEY }}
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/varie-docs:${{ github.sha }}
            ghcr.io/${{ github.repository }}/varie-docs:latest
      - name: Secure Webhook
        uses: navied/secure-webhook@0.2.1
        with:
          data: '{ "sha": "${{ github.sha }}" }'
          url: https://hooks.lukepolo.com/deploy-varie-docs
          hmacSecret: ${{ secrets.HMAC_SECRET }}
